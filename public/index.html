<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 Explorer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --surface-2: #161616;
      --text: #e8e8e8;
      --dim: #888;
      --muted: #555;
      --accent: #00ff88;
      --accent-dim: #00cc6a;
      --accent-glow: rgba(0, 255, 136, 0.1);
      --border: #1a1a1a;
      --red: #ff4444;
      --yellow: #eab308;
      --purple: #a855f7;
      --cyan: #06b6d4;
      --pink: #ec4899;
      --orange: #f97316;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    .noise {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 32px;
    }
    .logo {
      font-family: 'Instrument Serif', serif;
      font-size: 1.5rem;
      font-weight: 400;
    }
    .logo span { color: var(--accent); font-style: italic; }
    .nav { display: flex; gap: 20px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; }
    .nav a { color: var(--muted); text-decoration: none; transition: color 0.2s; }
    .nav a:hover { color: var(--accent); }

    /* Query Bar */
    .query-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 16px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .query-bar select, .query-bar input {
      padding: 10px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 12px;
    }
    .query-bar select:focus, .query-bar input:focus { outline: none; border-color: var(--accent-dim); }
    .query-bar .slot-input { width: 130px; display: none; }
    .query-bar .slot-input.visible { display: block; }
    .price {
      padding: 10px 16px;
      background: var(--accent-glow);
      border: 1px solid var(--accent-dim);
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    .btn-outline:hover { background: var(--accent); color: var(--bg); }
    .btn-outline.connected { background: var(--accent); color: var(--bg); }
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      font-weight: 700;
    }
    .btn-primary:hover { box-shadow: 0 0 20px var(--accent-glow); }
    .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }
    .network-warning {
      width: 100%;
      margin-top: 12px;
      padding: 10px 16px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: var(--red);
      font-size: 11px;
      display: none;
      justify-content: space-between;
      align-items: center;
    }
    .network-warning.visible { display: flex; }
    .network-warning button { background: var(--red); color: white; border: none; padding: 4px 12px; font-size: 10px; cursor: pointer; }

    /* Stats */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-box {
      padding: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
    }
    .stat-box .label { font-size: 9px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 4px; }
    .stat-box .value { font-size: 20px; font-weight: 700; }
    .stat-box .value.accent { color: var(--accent); }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 8px 14px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab:hover { border-color: var(--muted); color: var(--text); }
    .tab.active { border-color: var(--accent-dim); color: var(--accent); background: var(--accent-glow); }

    /* Result Panel */
    .result-panel {
      background: var(--surface);
      border: 1px solid var(--accent-dim);
      margin-bottom: 24px;
      display: none;
    }
    .result-panel.visible { display: block; }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface-2);
    }
    .result-header .title { font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--dim); }
    .result-header .meta { display: flex; gap: 16px; font-size: 11px; color: var(--muted); }
    .result-header .amount { color: var(--accent); }
    .view-btns { display: flex; gap: 4px; }
    .view-btns button {
      padding: 4px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      cursor: pointer;
    }
    .view-btns button.active { border-color: var(--accent-dim); color: var(--accent); }
    .result-body { padding: 16px; }
    .result-json {
      display: none;
      font-size: 10px;
      line-height: 1.5;
      color: var(--dim);
      white-space: pre-wrap;
      max-height: 500px;
      overflow: auto;
      background: var(--bg);
      padding: 16px;
      border: 1px solid var(--border);
    }
    .result-json.visible { display: block; }
    .result-formatted { display: block; }
    .result-formatted.hidden { display: none; }

    /* Charts & Data */
    .section { margin-bottom: 24px; }
    .section:last-child { margin-bottom: 0; }
    .section-title {
      font-size: 9px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .metric {
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
    }
    .metric .label { font-size: 9px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }
    .metric .value { font-size: 18px; font-weight: 700; }
    .metric .value.accent { color: var(--accent); }
    .metric .value.warning { color: var(--yellow); }
    .metric .sub { font-size: 9px; color: var(--muted); margin-top: 2px; }

    /* Bar Chart */
    .bar-chart { display: flex; flex-direction: column; gap: 6px; }
    .bar-row { display: flex; align-items: center; gap: 10px; }
    .bar-label { width: 80px; font-size: 10px; color: var(--dim); flex-shrink: 0; overflow: hidden; text-overflow: ellipsis; }
    .bar-track { flex: 1; height: 20px; background: var(--bg); border: 1px solid var(--border); overflow: hidden; }
    .bar-fill {
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 8px;
      font-size: 9px;
      font-weight: 700;
      color: var(--bg);
      transition: width 0.3s;
    }
    .bar-value { width: 100px; text-align: right; font-size: 10px; color: var(--dim); flex-shrink: 0; }

    /* Geo Grid */
    .geo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 6px;
    }
    .geo-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      font-size: 10px;
    }
    .geo-item .country { color: var(--dim); }
    .geo-item .data { display: flex; gap: 8px; }
    .geo-item .nodes { font-weight: 700; }
    .geo-item .latency { color: var(--muted); }

    .insight {
      margin-top: 16px;
      padding: 12px 14px;
      background: var(--accent-glow);
      border-left: 2px solid var(--accent);
      font-size: 11px;
      color: var(--dim);
    }
    .insight.warning { background: rgba(234, 179, 8, 0.1); border-left-color: var(--yellow); }

    /* Query List */
    .query-list { display: flex; flex-direction: column; gap: 12px; }
    .query-card {
      background: var(--surface);
      border: 1px solid var(--border);
      transition: border-color 0.2s;
    }
    .query-card:hover { border-color: var(--muted); }
    .query-card.expanded { border-color: var(--accent-dim); }
    .query-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      background: var(--surface-2);
    }
    .query-card-meta { display: flex; align-items: center; gap: 12px; }
    .query-card-right { display: flex; align-items: center; gap: 14px; }
    .type-pill {
      padding: 3px 8px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid;
    }
    .type-pill.slot_analysis { border-color: var(--cyan); color: var(--cyan); }
    .type-pill.reorg_analysis { border-color: var(--orange); color: var(--orange); }
    .timestamp { font-size: 10px; color: var(--muted); }
    .address-link { font-size: 10px; color: var(--dim); text-decoration: none; }
    .address-link:hover { color: var(--accent); }
    .amount-badge { font-size: 11px; color: var(--accent); font-weight: 700; }
    .permalink { color: var(--muted); font-size: 10px; text-decoration: none; }
    .permalink:hover { color: var(--accent); }
    .expand-icon { color: var(--muted); font-size: 10px; transition: transform 0.2s; }
    .query-card.expanded .expand-icon { transform: rotate(180deg); }
    .query-card-body { display: none; padding: 16px; border-top: 1px solid var(--border); }
    .query-card.expanded .query-card-body { display: block; }
    .json-toggle { margin-top: 16px; border-top: 1px solid var(--border); padding-top: 12px; }
    .json-toggle summary { font-size: 10px; color: var(--muted); cursor: pointer; }
    .json-block {
      margin-top: 8px;
      font-size: 9px;
      background: var(--bg);
      padding: 12px;
      border: 1px solid var(--border);
      overflow: auto;
      max-height: 300px;
      color: var(--dim);
    }

    .empty {
      text-align: center;
      padding: 48px;
      color: var(--muted);
      font-size: 11px;
      background: var(--surface);
      border: 1px solid var(--border);
    }
    .back-link { display: inline-block; margin-bottom: 16px; font-size: 11px; color: var(--muted); text-decoration: none; }
    .back-link:hover { color: var(--accent); }

    footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--muted);
    }
    footer a { color: var(--dim); text-decoration: none; }
    footer a:hover { color: var(--accent); }
    .footer-links { display: flex; gap: 20px; }

    @media (max-width: 768px) {
      .container { padding: 16px; }
      .query-bar { flex-direction: column; align-items: stretch; }
      .stats-row { grid-template-columns: repeat(2, 1fr); }
      .tabs { flex-wrap: wrap; }
      .metric-grid { grid-template-columns: repeat(2, 1fr); }
      .geo-grid { grid-template-columns: 1fr; }
      .query-card-header { flex-direction: column; gap: 8px; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <header>
      <div class="logo">x402 Explorer<span>.</span></div>
      <nav class="nav">
        <a href="https://reldothescribe.github.io">Research</a>
        <a href="https://x.com/ReldoTheScribe">Twitter</a>
        <a href="https://basescan.org/address/0x62E6D3914c8e211dc27A27080B6eCf283979D60d">Wallet</a>
      </nav>
    </header>

    <div class="query-bar">
      <select id="query-type" onchange="toggleQueryInput()">
        <option value="slot_analysis">Slot Analysis</option>
        <option value="reorg_analysis">Reorg Analysis</option>
      </select>
      <input type="text" id="query-input" class="slot-input visible" placeholder="Slot #">
      <div class="price">$0.01</div>
      <button class="btn btn-outline" id="connect-btn">Connect Wallet</button>
      <button class="btn btn-primary" id="execute-btn" disabled>Execute</button>
      <div class="network-warning" id="network-warning">
        <span>Switch to Base</span>
        <button onclick="switchToBase()">Switch</button>
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-box"><div class="label">Total Queries</div><div class="value" id="total-queries">-</div></div>
      <div class="stat-box"><div class="label">Last 24h</div><div class="value" id="queries-24h">-</div></div>
      <div class="stat-box"><div class="label">Earned</div><div class="value accent" id="total-earned">-</div></div>
      <div class="stat-box"><div class="label">Agent</div><div class="value">#22793</div></div>
    </div>

    <div class="result-panel" id="result-panel">
      <div class="result-header">
        <span class="title">Query Result</span>
        <div class="meta"><span id="result-type"></span><span class="amount">$0.01</span></div>
        <div class="view-btns">
          <button class="active" onclick="setView('formatted')">Formatted</button>
          <button onclick="setView('json')">JSON</button>
        </div>
      </div>
      <div class="result-body">
        <div class="result-formatted" id="result-formatted"></div>
        <pre class="result-json" id="result-json"></pre>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-type="">All</button>
      <button class="tab" data-type="slot_analysis">Slot</button>
      <button class="tab" data-type="reorg_analysis">Reorg</button>
    </div>

    <div class="query-list" id="query-list"><div class="empty">Loading...</div></div>

    <footer>
      <span>Base ¬∑ USDC ¬∑ EIP-3009</span>
      <div class="footer-links">
        <a href="https://reldo-x402-api.reldo.workers.dev/">API</a>
        <a href="https://reldo-x402-api.reldo.workers.dev/.well-known/agent-card.json">Agent Card</a>
        <a href="https://github.com/reldothescribe/reldo-explorer">Source</a>
      </div>
    </footer>
  </div>

  <script>
    const API = 'https://reldo-x402-api.reldo.workers.dev';
    const RELDO = '0x62E6D3914c8e211dc27A27080B6eCf283979D60d';
    const USDC = '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913';
    const BASE_ID = 8453;
    const COLORS = {
      prysm: '#00ff88', lighthouse: '#a855f7', teku: '#3b82f6',
      nimbus: '#f59e0b', lodestar: '#ef4444', grandine: '#14b8a6',
      tysm: '#6366f1', caplin: '#8b5cf6'
    };

    let provider, signer, userAddress, currentFilter = '', viewMode = 'formatted';

    const formatters = {
      slot_analysis: (d) => `
        <div class="section">
          <div class="section-title">Slot ${d.slot?.toLocaleString() || '?'}</div>
          <div class="metric-grid">
            <div class="metric"><div class="label">Slot</div><div class="value accent">${d.slot?.toLocaleString() || '-'}</div></div>
            <div class="metric"><div class="label">Block Arrivals</div><div class="value">${d.blockArrivals || '-'}</div></div>
            <div class="metric"><div class="label">Attestations</div><div class="value">${d.attestations?.toLocaleString() || '-'}</div></div>
            <div class="metric"><div class="label">Blobs</div><div class="value">${d.blobSidecars || '-'}</div></div>
            <div class="metric"><div class="label">First Seen</div><div class="value">${fmtMs(d.firstSeen_ms)}</div></div>
          </div>
        </div>
        ${d.propagation ? `<div class="section">
          <div class="section-title">Propagation</div>
          <div class="metric-grid">
            <div class="metric"><div class="label">Avg</div><div class="value accent">${fmtMs(d.propagation.avg_ms)}</div></div>
            <div class="metric"><div class="label">P50</div><div class="value">${fmtMs(d.propagation.p50_ms)}</div></div>
            <div class="metric"><div class="label">P95</div><div class="value">${fmtMs(d.propagation.p95_ms)}</div></div>
          </div>
        </div>` : ''}
        ${d.analysis ? `<div class="insight">${d.analysis}</div>` : ''}
      `,

      reorg_analysis: (d) => `
        <div class="section">
          <div class="section-title">Reorg Analysis ¬∑ Slot ${d.slot?.toLocaleString() || '?'}</div>
          <div class="metric-grid">
            <div class="metric"><div class="label">Slot</div><div class="value accent">${d.slot?.toLocaleString() || '-'}</div></div>
            <div class="metric"><div class="label">Depth</div><div class="value warning">${d.depth || '-'}</div></div>
            <div class="metric"><div class="label">Orphaned Blocks</div><div class="value">${d.orphanedBlocks || '-'}</div></div>
            <div class="metric"><div class="label">Duration</div><div class="value">${fmtMs(d.duration_ms)}</div></div>
          </div>
        </div>
        ${d.blocks?.length ? `<div class="section">
          <div class="section-title">Affected Blocks</div>
          <div class="geo-grid">
            ${d.blocks.map(b => `<div class="geo-item">
              <span class="country">Slot ${b.slot}</span>
              <span class="data"><span class="nodes">${b.status || 'orphaned'}</span></span>
            </div>`).join('')}
          </div>
        </div>` : ''}
        ${d.cause ? `<div class="insight">${d.cause}</div>` : ''}
        ${d.analysis ? `<div class="insight">${d.analysis}</div>` : ''}
      `
    };

    function fmtMs(ms) {
      if (ms == null) return '-';
      if (ms < 1000) return Math.round(ms) + 'ms';
      if (ms < 60000) return (ms/1000).toFixed(2) + 's';
      return (ms/60000).toFixed(1) + 'm';
    }

    function fmt(type, data) {
      if (data.error) return `<div class="insight warning">Error: ${data.error}</div>`;
      return formatters[type]?.(data) || `<pre style="font-size:10px;color:var(--dim)">${JSON.stringify(data,null,2)}</pre>`;
    }

    function setView(mode) {
      viewMode = mode;
      document.querySelectorAll('.view-btns button').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === mode));
      document.getElementById('result-formatted').classList.toggle('hidden', mode === 'json');
      document.getElementById('result-json').classList.toggle('visible', mode === 'json');
    }

    function toggleQueryInput() {
      const type = document.getElementById('query-type').value;
      const input = document.getElementById('query-input');
      input.classList.add('visible');
      input.placeholder = type === 'slot_analysis' ? 'Slot #' : 'Slot # (reorg start)';
    }

    async function connect() {
      if (!window.ethereum) return alert('Install Web3 wallet');
      provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send('eth_requestAccounts', []);
      userAddress = accounts[0];
      signer = await provider.getSigner();
      const net = await provider.getNetwork();
      const btn = document.getElementById('connect-btn');
      btn.textContent = userAddress.slice(0,6) + '...' + userAddress.slice(-4);
      btn.classList.add('connected');
      if (BigInt(net.chainId) !== BigInt(BASE_ID)) {
        document.getElementById('network-warning').classList.add('visible');
        document.getElementById('execute-btn').disabled = true;
      } else {
        document.getElementById('network-warning').classList.remove('visible');
        document.getElementById('execute-btn').disabled = false;
      }
      window.ethereum.on('chainChanged', () => location.reload());
    }

    async function switchToBase() {
      try { await window.ethereum.request({method:'wallet_switchEthereumChain',params:[{chainId:'0x2105'}]}); }
      catch(e) { if(e.code===4902) await window.ethereum.request({method:'wallet_addEthereumChain',params:[{chainId:'0x2105',chainName:'Base',nativeCurrency:{name:'ETH',symbol:'ETH',decimals:18},rpcUrls:['https://mainnet.base.org'],blockExplorerUrls:['https://basescan.org']}]}); }
    }

    async function execute() {
      const btn = document.getElementById('execute-btn');
      const panel = document.getElementById('result-panel');
      const fmtDiv = document.getElementById('result-formatted');
      const jsonDiv = document.getElementById('result-json');
      const type = document.getElementById('query-type').value;

      btn.disabled = true; btn.textContent = 'Signing...';
      panel.className = 'result-panel visible';
      fmtDiv.innerHTML = '<div style="color:var(--muted);text-align:center;padding:20px">Waiting for signature...</div>';

      try {
        const validBefore = Math.floor(Date.now()/1000) + 3600;
        const nonce = ethers.hexlify(ethers.randomBytes(32));
        const sig = await signer.signTypedData(
          {name:'USD Coin',version:'2',chainId:BASE_ID,verifyingContract:USDC},
          {TransferWithAuthorization:[{name:'from',type:'address'},{name:'to',type:'address'},{name:'value',type:'uint256'},{name:'validAfter',type:'uint256'},{name:'validBefore',type:'uint256'},{name:'nonce',type:'bytes32'}]},
          {from:userAddress,to:RELDO,value:'10000',validAfter:0,validBefore,nonce}
        );
        btn.textContent = 'Querying...';
        fmtDiv.innerHTML = '<div style="color:var(--muted);text-align:center;padding:20px">Fetching data...</div>';

        const body = {type};
        const query = document.getElementById('query-input').value;
        if (query) body.query = query;

        const res = await fetch(`${API}/v1/query`, {
          method: 'POST',
          headers: {'Content-Type':'application/json','X-Payment':btoa(JSON.stringify({x402Version:1,scheme:'exact',network:'base-mainnet',payload:{signature:sig,authorization:{from:userAddress,to:RELDO,value:'10000',validAfter:'0',validBefore:String(validBefore),nonce}}}))},
          body: JSON.stringify(body)
        });
        const data = await res.json();
        document.getElementById('result-type').textContent = type;

        if (data.success) {
          fmtDiv.innerHTML = fmt(type, data.result);
          jsonDiv.textContent = JSON.stringify(data.result, null, 2);
          loadStats(); loadQueries(currentFilter);
        } else {
          fmtDiv.innerHTML = `<div class="insight warning">${data.error || 'Failed'}</div>`;
          jsonDiv.textContent = JSON.stringify(data, null, 2);
        }
      } catch(e) {
        fmtDiv.innerHTML = `<div class="insight warning">Error: ${e.message}</div>`;
      }
      btn.disabled = false; btn.textContent = 'Execute';
    }

    function fmtTime(iso) {
      const d = Date.now() - new Date(iso).getTime();
      if (d < 60000) return 'now';
      if (d < 3600000) return Math.floor(d/60000) + 'm';
      if (d < 86400000) return Math.floor(d/3600000) + 'h';
      return new Date(iso).toLocaleDateString();
    }

    async function loadStats() {
      try {
        const r = await fetch(`${API}/v1/stats`);
        const d = await r.json();
        if (d.success) {
          document.getElementById('total-queries').textContent = d.stats.totalQueries;
          document.getElementById('queries-24h').textContent = d.stats.queriesLast24h;
          document.getElementById('total-earned').textContent = d.stats.totalEarnings;
        }
      } catch(e) {}
    }

    async function loadQueries(type = '') {
      const list = document.getElementById('query-list');
      list.innerHTML = '<div class="empty">Loading...</div>';
      try {
        const url = type ? `${API}/v1/logs?type=${type}&limit=20` : `${API}/v1/logs?limit=20`;
        const r = await fetch(url);
        const d = await r.json();
        if (!d.success || !d.logs.length) { list.innerHTML = '<div class="empty">No queries yet</div>'; return; }
        list.innerHTML = d.logs.map((q, i) => {
          let data = {};
          try { const p = JSON.parse(q.full_response || '{}'); data = p.result || p; } catch(e) {}
          return `
            <div class="query-card${i === 0 ? ' expanded' : ''}">
              <div class="query-card-header" onclick="this.parentElement.classList.toggle('expanded')">
                <div class="query-card-meta">
                  <span class="type-pill ${q.query_type}">${q.query_type.replace('_',' ')}</span>
                  <span class="timestamp">${fmtTime(q.timestamp)}</span>
                </div>
                <div class="query-card-right">
                  <a class="address-link" href="https://basescan.org/address/${q.client_address}" target="_blank" onclick="event.stopPropagation()">${q.client_address?.slice(0,6)}...${q.client_address?.slice(-4)}</a>
                  <span class="amount-badge">$${parseFloat(q.amount_usdc||0).toFixed(2)}</span>
                  <a class="permalink" href="#/query/${q.id}" onclick="event.stopPropagation()" title="Link">üîó</a>
                  <span class="expand-icon">‚ñº</span>
                </div>
              </div>
              <div class="query-card-body">
                ${fmt(q.query_type, data)}
                <details class="json-toggle"><summary>Raw JSON</summary><pre class="json-block">${JSON.stringify(data, null, 2)}</pre></details>
              </div>
            </div>
          `;
        }).join('');
      } catch(e) { list.innerHTML = '<div class="empty">Failed to load</div>'; }
    }

    async function loadSingleQuery(id) {
      const list = document.getElementById('query-list');
      list.innerHTML = '<div class="empty">Loading query #' + id + '...</div>';
      try {
        const r = await fetch(`${API}/v1/logs?limit=50`);
        const d = await r.json();
        const q = d.logs?.find(l => l.id == id);
        if (!q) { list.innerHTML = '<div class="empty">Query #' + id + ' not found. <a href="#" style="color:var(--accent)">View all</a></div>'; return; }
        let data = {};
        try { const p = JSON.parse(q.full_response || '{}'); data = p.result || p; } catch(e) {}
        list.innerHTML = `
          <a href="#" class="back-link">‚Üê All queries</a>
          <div class="query-card expanded">
            <div class="query-card-header">
              <div class="query-card-meta">
                <span class="type-pill ${q.query_type}">${q.query_type.replace('_',' ')}</span>
                <span class="timestamp">${fmtTime(q.timestamp)}</span>
                <span style="color:var(--muted);font-size:10px">Query #${q.id}</span>
              </div>
              <div class="query-card-right">
                <a class="address-link" href="https://basescan.org/address/${q.client_address}" target="_blank">${q.client_address?.slice(0,6)}...${q.client_address?.slice(-4)}</a>
                <span class="amount-badge">$${parseFloat(q.amount_usdc||0).toFixed(2)}</span>
              </div>
            </div>
            <div class="query-card-body" style="display:block">
              ${fmt(q.query_type, data)}
              <details class="json-toggle" open><summary>Raw JSON</summary><pre class="json-block">${JSON.stringify(data, null, 2)}</pre></details>
            </div>
          </div>
        `;
      } catch(e) { list.innerHTML = '<div class="empty">Failed</div>'; }
    }

    function handleRoute() {
      const hash = window.location.hash;
      const match = hash.match(/^#\/query\/(\d+)$/);
      if (match) { loadSingleQuery(match[1]); document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); }
      else { document.querySelector('.tab[data-type=""]').classList.add('active'); loadQueries(currentFilter); }
    }

    window.addEventListener('hashchange', handleRoute);
    document.getElementById('connect-btn').addEventListener('click', connect);
    document.getElementById('execute-btn').addEventListener('click', execute);
    document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', () => {
      if (window.location.hash.startsWith('#/query/')) window.location.hash = '';
      document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
      t.classList.add('active');
      currentFilter = t.dataset.type;
      loadQueries(currentFilter);
    }));

    loadStats();
    handleRoute();
    setInterval(() => { loadStats(); if (!window.location.hash.startsWith('#/query/')) loadQueries(currentFilter); }, 30000);
    if (window.ethereum?.selectedAddress) connect();
  </script>
</body>
</html>
